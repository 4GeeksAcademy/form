<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card box">
      <form action="">
      <div class="card-header fw-bolder">Payment form example</div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div class="container text-start">
          <div class="row align-items-start">
            <div class="col-5">
              <label for="tentacles">Card #</label>
              <input
                type="text"
                id="tentacles"
                name="tentacles"
                class="form-control"
                pattern="number"
                minlength="16" 
                maxlength="16"
                required
              />
            </div>
            <div class="col-3">
              <label for="tentacles">CVC #</label>
              <input
                type="text"
                id="tentacles"
                name="tentacles"
                class="form-control"
                pattern="number"
                minlength="3" maxlength="4"
                required
              />
            </div>
            <div class="col-4">
              <label for="tentacles">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  id="tentacles"
                  name="tentacles"
                  class="form-control"
                  pattern="[0-9.]"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row justify-content-around text-start">
              <div class="col-6">
                <div>
                  <label for="name">Firs Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-6">
                <div>
                  <label for="name">Last Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row aling-items-start">
                <div class="col-md-6 text-start">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" required/>
                </div>
                <div class="col-md-3 text-start">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                   
                    <option selected>Choose...</option>
                    <option selected> Action </option>
                    <option selected> Anoter action</option>
                  </select>
                </div>
                <div class="col-md-3 text-start">
                  <label for="inputZip" class="form-label">Postal code</label>
                  <input type="text" class="form-control" id="inputZip" pattern="number" minlength="5" maxlength="5"/>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row justify-content-between">
                <div class="col-4 text-start">
                  <label for="inputZip" class="form-label">We accept</label>
                  <div
                    class="d-flex flex-row p-1 bg-secondary text-white rounded"
                  >
                    <div class="form-check pe-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-regular fa-credit-card"></i>
                      </label>
                    </div>
                    <div class="form-check pe-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check pe-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check pe-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-paypal"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-6 text-start">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                  <p class="text-secondary text-start">Add any notes here.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-body-secondary">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary" type="submit">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
        </div>
      </form>
    </div>
  </body>
</html>
